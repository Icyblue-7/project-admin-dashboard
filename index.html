<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <form class="search" action="action_page.php">
            <button type="submit"><i class="fa fa-search"></i></button>
            <input type="text" placeholder="Search.." name="search">
        </form>
        <div class="upper-nameplate">
            <button class="bell">Ring</button>
            <p class="small-icon">User Icon here.</p>
            <p class="user-name">User Name here</p>
        </div>
        
        <div class="title">
            <p class="big-icon">Bigger User Icon</p>
            <p>Hi there! </p>
            <p class="user-name">Morgan Oakley (@morgan)</p>
        </div>
        <div class="utility-buttons">
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
        </div>
    </header>
    <nav class="nav-bar">
        <h2>Dashboard</h2>
        <div class="group-one">
            <button class="home">Home</button>
            <button class="profile">Profile</button>
            <button class="messages">Messages</button>
            <button class="history">History</button>
            <button class="tasks">Tasks</button>
            <button class="communities">Communities</button>
        </div>
        <div class="group-two">
            <button class="setting">Settings</button>
            <button class="support">Support</button>
            <button class="privacy">Privacy</button>
        </div>
    </nav>
    <div class="main">
        main
    </div>
